image: ubuntu:18.04

variables:
  http_proxy: http://10.7.211.16:911
  https_proxy: http://10.7.211.16:912
  DEFAULT_COMPILER_FLAGS: "-DCMAKE_CXX_COMPILER=clang++-10
      -DCMAKE_C_COMPILER=clang-10
      -DLATTICE_BENCHMARK=ON
      -DLATTICE_TESTING=ON
      -DLATTICE_COVERAGE=OFF"
  DEBUG_COMPILER_FLAGS: "-DCMAKE_BUILD_TYPE=RelWithDebInfo
      -DCMAKE_CXX_COMPILER=g++-7
      -DCMAKE_C_COMPILER=gcc-7
      -DLATTICE_DEBUG=ON
      -DLATTICE_BENCHMARK=ON
      -DLATTICE_TESTING=ON
      -DLATTICE_COVERAGE=ON"
  GCOV_BIN: "/usr/bin/gcov-7"
  DEFAULT_EXAMPLE_FLAGS: "-DINTEL_LATTICE_LIBRARY=${CI_PROJECT_DIR}/build/libintel_lattice.a
      -DINTEL_LATTICE_HEADER=${CI_PROJECT_DIR}/intel-lattice/include"

stages:
  - format
  - build
  - test
  - example
  - benchmark

.only-default:
  only:
    refs:
      - merge_requests
      - master

.build:
  extends: .only-default
  before_script:
    - whoami
    - echo "Testing from branch:"
    - echo $CI_COMMIT_REF_NAME
    - cmake --version
    - pwd
    - ls

format:
  extends: .only-default
  stage: format
  script:
    # Run formatting
    - pre-commit run --all-files

default_build:
  stage: build
  extends: .build
  script:
    # Build library
    - mkdir -p build
    - cd build
    - cmake .. ${DEFAULT_COMPILER_FLAGS}
    - make -j all
    # Build example
    - cd ../example
    - mkdir -p build
    - cd build
    - cmake .. ${DEFAULT_COMPILER_FLAGS} ${DEFAULT_EXAMPLE_FLAGS}
    - make -j
  artifacts:
    paths:
        - build/
        - example/build
    expire_in: 1 day

debug_build:
  stage: build
  extends: .build
  script:
    # Build repo
    - mkdir -p build
    - cd build
    - cmake .. ${DEBUG_COMPILER_FLAGS}
    - make -j all
  artifacts:
    paths:
        - build/
    expire_in: 1 day

default_example:
  stage: example
  extends: .only-default
  script:
    - example/build/example
  artifacts:
    paths:
        - example/build
    expire_in: 1 day
  dependencies:
    - default_build

test:
  stage: test
  extends: .only-default
  script:
    - build/test/unit-test
    - example/build/example
  dependencies:
    - default_build

debug_test:
  stage: test
  extends: .only-default
  script:
    - pwd
    - ls
    - echo ${CI_PROJECT_DIR}
    # Generate initial baseline
    - lcov --capture --initial --directory build/ --gcov-tool /usr/bin/gcov-7 --output-file cov_base.info
    - lcov --list cov_base.info
    - build/test/unit-test --v=3
    # Run lcov again
    - lcov --capture --rc lcov_branch_coverage=1 --directory build/ --gcov-tool /usr/bin/gcov-7 --output-file cov_test.info
    - lcov --list cov_test.info
    # Combine two trace files
    - lcov --add-tracefile  cov_base.info --add-tracefile cov_test.info --output-file cov_total.info
    - lcov --list cov_total.info
     # Remove unwanted directories
    - lcov --remove cov_total.info '/usr/include/*' '/usr/lib/*' '*/test/*' '*/build/*' '*/benchmark/*' -o cov_filter.info
    # report overall summary to be parsed by gitlab CI
    - lcov --list cov_filter.info
    # Generate coverage html
    - genhtml --branch-coverage cov_filter.info --output-directory coverage

  dependencies:
    - debug_build
  artifacts:
    paths:
        - coverage/
    expire_in: 1 day

benchmark:
  stage: benchmark
  extends: .only-default
  script:
    - build/benchmark/bench_lattice --benchmark_out="${CI_JOB_NAME}_${CI_COMMIT_SHA}" --benchmark_out_format=csv
  dependencies:
  - default_build
  artifacts:
    paths:
      - "${CI_JOB_NAME}_${CI_COMMIT_SHA}"
    expire_in: 5 yr
